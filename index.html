<head>

    <title>חדר בריחה בגיאוגרפיה</title>
    <link rel="stylesheet" href="style.css">

    
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("map.jpg")) {
                image.src="pirate.png";
            }
        }
        
    </script>  
      
</head>

        <div class="flex-container">

     <img src = "map.jpg" alt = "HTML Map" border="0" usemap = "#tutorials" id="myImage"/>
     
     <map name = "tutorials">
        <area shape="rect" 
           coords = "83,122,216,194"
           alt = "Perl Tutorial"
           target = "_self" 
           onclick = "changeImage()" 
           onMouseOut = "showTutorial('')"/>

           href = "/html/index.htm" alt = "HTML Tutorial"

            coords = "258,712,394,795"
            href = "/php/index.htm" alt = "PHP Tutorial"
            target = "_self"
